<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;	
		}
		#header{
			list-style: none;
		}
		#header>li{
			border: 1px solid #ddd;
			width: 100px;
			height: 50px;
			float: left;
		}
		div{
			width: 300px;
			height: 100px;
			border: 1px solid #ddd;
			clear: both;
			display: none;
			position: relative;
			top: -1px;
		}
		.cur{
			background: pink;
			display: block;
		}
	</style>
</head>
<body>
<ul id="header">
	<li class="cur">I</li>
	<li>love</li>
	<li>you</li>
</ul>
	<div class="cur">I</div>
	<div>love</div>
	<div>you</div>
</body>
<script type="text/javascript">
	window.onload=function(){
		var oLi=document.getElementsByTagName("li");
		var oDiv=document.getElementsByTagName("div");
		for(var i=0;i<oLi.length;i++){
			oLi[i].index = i;
			oLi[i].onclick=function(){
				for(var j=0;j<oDiv.length;j++){
					oDiv[j].className="";
					oLi[j].className = " ";
				}
				oDiv[this.index].className="cur";
				oLi[this.index].className="cur";
			}
		}
	}
</script>
</html>
